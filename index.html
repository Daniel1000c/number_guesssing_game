<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
  </head>
  <body class="dark: bg-slate-900">
    <header>
      <nav class="bg-gray-800 py-4">
        <div class="container mx-auto">
          <h1
            class="text-left text-white tracking-wide font-bold font-mono text-3xl"
          >
            Number Guessing Game
          </h1>
        </div>
      </nav>
    </header>
    <main>
      <section class="dark:bg-slate-900 py-8">
        <div class="container mx-auto">
          <div class="flex flex-col items-center">
            <h2 class="text-white tracking-wide font-bold font-mono text-2xl">
              Guess the number between 1 and 40
            </h2>
            <p class="text-white tracking-wide font-bold font-mono text-sm">
              You have 10 attempts
            </p>

            <p id="secretNumber" class="bg-gray-500 text-white font-mono p-5 rounded-2xl text-center m-5">?</p>

           <!--Number Guess Input field-->
           <form action="#" class="bg-gray-500 m-7 rounded-2xl">
            <input id="guess" name="guess" type="number" class="bg-red m-7 p-2 border-2 border-gray-600 rounded-xl text-white">
           </form>

           <p id="gameMessage" class="text-white font-mono p-5">Let's play the game....</p>

           <p id="score-label" class="text-white font-mono p-5">Score: <span id="score">40</span></p>

           <p id="highscore-label" class="text-white font-mono p-5">Highscore: <span id="highscore">0</span></p>

          <!--Button Container-->
          <div class="bg-gray-500 flex justify-center align-middle gap-5 rounded-2xl h-auto">
              <!--Check number button-->
              <button id="checkNumber" class="bg-slate-800 inline-block w-3xs p-2 m-5 rounded-2xl text-white font-mono 
              tracking-wide hover:bg-gray-400 hover:border-2 hover:border-slate-900 hover:underline hover:text-slate-900 hover:font-extrabold
               transition duration-600 ease-in-out">
                Check Number
              </button>

              <!--Try game again button-->
              <button class="bg-slate-800 inline-block w-3xs p-2 m-5 rounded-2xl text-white font-mono 
              tracking-wide hover:bg-gray-400 hover:border-2 hover:border-slate-900 hover:underline hover:text-slate-900 hover:font-extrabold
               transition duration-600 ease-in-out">
                Again
              </button>
          </div>

          
        </div>
      </section>
    </main>
    <footer class="text-center bg-gray-800 py-4">
      <div class="container mx-auto">
        <p class="text-white tracking-wide font-bold font-mono text-sm">
          Copyright &copy; Number Guessing Game 2025
        </p>
      </div>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
